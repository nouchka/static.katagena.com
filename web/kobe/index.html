<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>One Hundred Scenes of Kobe (Kobe Hyakkei)</title>
<style>
img{
    position: absolute;
    margin: auto;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
}
body{
    background-color: darkcyan;
}
</style>
</head>
<body>
<img src="http://www.city.kobe.lg.jp/information/public/online/onehundred-scenes/detail_img/img001_01.png" alt="" width="420" height="460" id="homeImg">
<script>
function pad(num, size) {
    var s = num+"";
    while (s.length < size) s = "0" + s;
    return s;
}
function changeBg(){
	var number = pad(Math.floor((Math.random() * 100) + 1), 3);
	document.getElementById("homeImg").src = "http://www.city.kobe.lg.jp/information/public/online/onehundred-scenes/detail_img/img"+number+"_01.png";
}
var iFrequency = 30000; // expressed in miliseconds
var myInterval = 0;

// STARTS and Resets the loop if any
function startLoop() {
    if(myInterval > 0) clearInterval(myInterval);  // stop
    myInterval = setInterval( "changeBg()", iFrequency );  // run
}
changeBg();
startLoop();
</script>
</body>
</html>
